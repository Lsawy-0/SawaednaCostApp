{% extends "layouts/base.html" %}

{% block title %}ملفي الشخصي{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h1 class="mb-0">ملفي الشخصي</h1>
    </div>
    <div class="card-body">
        <p><strong>اسم المستخدم:</strong> {{ current_user.username }}</p>
        <p><strong>البريد الإلكتروني:</strong> {{ current_user.email }}</p>
        <p><strong>الدور:</strong> {{ current_user.role }}</p>
        <a href="{{ url_for("auth.logout") }}" class="btn btn-danger">تسجيل الخروج</a>
    </div>
</div>
{% endblock %}
