{% extends "layouts/base.html" %}

{% block title %}إضافة بند جديد - {{ project.name }}{% endblock %}

{% block content %}
<div class="card">
    <div class="card-header bg-primary text-white">
        <h2 class="mb-0">
            <i class="fas fa-plus-circle me-2"></i>
            إضافة بند جديد للمشروع: {{ project.name }}
        </h2>
    </div>
    <div class="card-body">
        <form id="newItemForm" method="POST" action="{{ url_for('item.create_item', project_id=project.id) }}">
            <div class="row mb-3">
                <div class="col-md-4">
                    <label for="item_number" class="form-label">رقم البند <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="item_number" name="item_number" required>
                </div>
                <div class="col-md-4">
                    <label for="unit" class="form-label">الوحدة <span class="text-danger">*</span></label>
                    <input type="text" class="form-control" id="unit" name="unit" required>
                </div>
                <div class="col-md-4">
                    <label for="status" class="form-label">الحالة</label>
                    <select class="form-select" id="status" name="status">
                        <option value="نشط" selected>نشط</option>
                        <option value="مكتمل">مكتمل</option>
                        <option value="متوقف">متوقف</option>
                    </select>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="description" class="form-label">وصف البند <span class="text-danger">*</span></label>
                    <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="contract_quantity" class="form-label">الكمية التعاقدية <span class="text-danger">*</span></label>
                    <input type="number" class="form-control" id="contract_quantity" name="contract_quantity" step="0.01" min="0" required>
                </div>
                <div class="col-md-6">
                    <label for="contract_unit_cost" class="form-label">التكلفة الإفرادية التعاقدية <span class="text-danger">*</span></label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="contract_unit_cost" name="contract_unit_cost" step="0.01" min="0" required>
                        <span class="input-group-text">ريال</span>
                    </div>
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="contract_total_cost" class="form-label">التكلفة الإجمالية التعاقدية</label>
                    <div class="input-group">
                        <input type="number" class="form-control" id="contract_total_cost" step="0.01" min="0" readonly>
                        <span class="input-group-text">ريال</span>
                    </div>
                    <small class="form-text text-muted">يتم حساب هذه القيمة تلقائياً (الكمية × التكلفة الإفرادية)</small>
                </div>
            </div>
            
            <hr>
            
            <div class="row mb-3">
                <div class="col-md-6">
                    <label for="execution_method" class="form-label">طريقة التنفيذ</label>
                    <select class="form-select" id="execution_method" name="execution_method">
                        <option value="" selected>اختر طريقة التنفيذ</option>
                        <option value="تنفيذ مباشر">تنفيذ مباشر من الشركة</option>
                        <option value="تعاقد من الباطن">تعاقد من الباطن</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="contractor_name" class="form-label">اسم المقاول/المورد</label>
                    <input type="text" class="form-control" id="contractor_name" name="contractor_name">
                </div>
            </div>
            
            <div class="row mb-3">
                <div class="col-md-12">
                    <label for="notes" class="form-label">ملاحظات</label>
                    <textarea class="form-control" id="notes" name="notes" rows="2"></textarea>
                </div>
            </div>
            
            <div class="d-flex justify-content-between mt-4">
                <a href="{{ url_for('item.get_items', project_id=project.id) }}" class="btn btn-secondary">
                    <i class="fas fa-arrow-right me-1"></i> رجوع
                </a>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save me-1"></i> حفظ البند
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Calculate total cost automatically
        const quantityInput = document.getElementById('contract_quantity');
        const unitCostInput = document.getElementById('contract_unit_cost');
        const totalCostInput = document.getElementById('contract_total_cost');
        
        function calculateTotal() {
            const quantity = parseFloat(quantityInput.value) || 0;
            const unitCost = parseFloat(unitCostInput.value) || 0;
            const total = quantity * unitCost;
            totalCostInput.value = total.toFixed(2);
        }
        
        quantityInput.addEventListener('input', calculateTotal);
        unitCostInput.addEventListener('input', calculateTotal);
        
        // Show/hide contractor name based on execution method
        const executionMethodSelect = document.getElementById('execution_method');
        const contractorNameInput = document.getElementById('contractor_name');
        const contractorNameFormGroup = contractorNameInput.closest('.col-md-6');
        
        executionMethodSelect.addEventListener('change', function() {
            if (this.value === 'تعاقد من الباطن') {
                contractorNameFormGroup.style.display = 'block';
                contractorNameInput.setAttribute('required', 'required');
            } else {
                contractorNameFormGroup.style.display = 'block';
                contractorNameInput.removeAttribute('required');
            }
        });
        
        // Form validation
        const form = document.getElementById('newItemForm');
        form.addEventListener('submit', function(event) {
            if (!form.checkValidity()) {
                event.preventDefault();
                event.stopPropagation();
            }
            form.classList.add('was-validated');
        }, false);
    });
</script>
{% endblock %}
<script src="https://sites.super.myninja.ai/_assets/ninja-daytona-script.js"></script>
