{% extends "layouts/base.html" %}

{% block title %}إضافة بند جديد للمشروع - {{ project.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>إضافة بند جديد للمشروع: {{ project.name }}</h1>
    <a href="{{ url_for("item.get_items_by_project", project_id=project.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-1"></i> العودة للبنود
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">بيانات البند</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for("item.new_item", project_id=project.id) }}">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="item_number" class="form-label">رقم البند</label>
                        <input type="text" class="form-control" id="item_number" name="item_number" required>
                    </div>
                    <div class="mb-3">
                        <label for="description" class="form-label">الوصف</label>
                        <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="unit" class="form-label">الوحدة</label>
                        <input type="text" class="form-control" id="unit" name="unit">
                    </div>
                    
                    {% if current_user.role == 'admin' %}
                    <div class="mb-3">
                        <label for="contract_quantity" class="form-label">الكمية التعاقدية</label>
                        <input type="number" step="0.01" class="form-control" id="contract_quantity" name="contract_quantity" required>
                    </div>
                    <div class="mb-3">
                        <label for="contract_unit_cost" class="form-label">التكلفة الإفرادية التعاقدية</label>
                        <input type="number" step="0.01" class="form-control" id="contract_unit_cost" name="contract_unit_cost" required>
                    </div>
                    {% endif %}
                </div>
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="actual_quantity" class="form-label">الكمية الفعلية (اختياري)</label>
                        <input type="number" step="0.01" class="form-control" id="actual_quantity" name="actual_quantity">
                    </div>
                    <div class="mb-3">
                        <label for="actual_unit_cost" class="form-label">التكلفة الإفرادية الفعلية (اختياري)</label>
                        <input type="number" step="0.01" class="form-control" id="actual_unit_cost" name="actual_unit_cost">
                    </div>
                    <div class="mb-3">
                        <label for="status" class="form-label">الحالة</label>
                        <select class="form-select" id="status" name="status" required>
                            <option value="نشط">نشط</option>
                            <option value="مكتمل">مكتمل</option>
                            <option value="معلق">معلق</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="execution_method" class="form-label">طريقة التنفيذ (اختياري)</label>
                        <input type="text" class="form-control" id="execution_method" name="execution_method">
                    </div>
                    <div class="mb-3">
                        <label for="contractor" class="form-label">المقاول/المورد (اختياري)</label>
                        <input type="text" class="form-control" id="contractor" name="contractor">
                    </div>
                    <div class="mb-3">
                        <label for="paid_amount" class="form-label">المبلغ المدفوع (اختياري)</label>
                        <input type="number" step="0.01" class="form-control" id="paid_amount" name="paid_amount">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">ملاحظات (اختياري)</label>
                <textarea class="form-control" id="notes" name="notes" rows="3"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> إضافة البند
            </button>
        </form>
    </div>
</div>
{% endblock %}
