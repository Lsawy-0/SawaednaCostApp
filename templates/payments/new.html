{% extends "layouts/base.html" %}

{% block title %}إضافة دفعة جديدة للمشروع - {{ project.name }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>إضافة دفعة جديدة للمشروع: {{ project.name }}</h1>
    <a href="{{ url_for("payment.get_payments", project_id=project.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-1"></i> العودة للدفعات
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">بيانات الدفعة</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for("payment.new_payment", project_id=project.id) }}">
            <div class="mb-3">
                <label for="amount" class="form-label">المبلغ</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" required>
            </div>
            <div class="mb-3">
                <label for="payment_date" class="form-label">تاريخ الدفعة</label>
                <input type="date" class="form-control" id="payment_date" name="payment_date" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">الوصف (اختياري)</label>
                <textarea class="form-control" id="description" name="description" rows="3"></textarea>
            </div>
            <div class="mb-3">
                <label for="item_id" class="form-label">ربط ببند (اختياري)</label>
                <select class="form-select" id="item_id" name="item_id">
                    <option value=":">-- اختر بندًا --</option>
                    {% for item in items %}
                        {# START: Use short_description for display #}
                        <option value="{{ item.id }}">{{ item.item_number }} - {{ item.short_description }}</option>
                        {# END: Use short_description for display #}
                    {% endfor %}
                </select>
                <div class="form-text">يمكن ربط الدفعة ببند معين أو تركها مرتبطة بالمشروع ككل.</div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> إضافة الدفعة
            </button>
        </form>
    </div>
</div>
{% endblock %}
