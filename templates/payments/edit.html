{% extends "layouts/base.html" %}

{% block title %}تعديل الدفعة - {{ payment.id }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>تعديل الدفعة: {{ payment.id }}</h1>
    <a href="{{ url_for("payment.get_payments", project_id=project.id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-1"></i> العودة للدفعات
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">بيانات الدفعة</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for("payment.edit_payment", payment_id=payment.id) }}">
            <div class="mb-3">
                <label for="amount" class="form-label">المبلغ</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ payment.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_date" class="form-label">تاريخ الدفعة</label>
                <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ payment.payment_date }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">الوصف (اختياري)</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ payment.description if payment.description else "" }}</textarea>
            </div>
            <div class="mb-3">
                <label for="item_id" class="form-label">ربط ببند (اختياري)</label>
                <select class="form-select" id="item_id" name="item_id">
                    <option value=":">-- اختر بندًا --</option>
                    {% for item in items %}
                        <option value="{{ item.id }}" {% if payment.item_id == item.id %}selected{% endif %}>{{ item.item_number }} - {{ item.description }}</option>
                    {% endfor %}
                </select>
                <div class="form-text">يمكن ربط الدفعة ببند معين أو تركها مرتبطة بالمشروع ككل.</div>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> تحديث الدفعة
            </button>
        </form>
    </div>
</div>
{% endblock %}
