{% extends "layouts/base.html" %}

{% block title %}إضافة مقاول جديد{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>إضافة مقاول جديد</h1>
    <a href="{{ url_for("contractor.get_contractors") }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-1"></i> العودة لقائمة المقاولين
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">بيانات المقاول</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for("contractor.new_contractor") }}">
            <div class="mb-3">
                <label for="name" class="form-label">اسم المقاول</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="row">
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="contact_person" class="form-label">شخص الاتصال (اختياري)</label>
                        <input type="text" class="form-control" id="contact_person" name="contact_person">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="phone" class="form-label">رقم الهاتف (اختياري)</label>
                        <input type="tel" class="form-control" id="phone" name="phone">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="mb-3">
                        <label for="email" class="form-label">البريد الإلكتروني (اختياري)</label>
                        <input type="email" class="form-control" id="email" name="email">
                    </div>
                </div>
            </div>
            <div class="mb-3">
                <label for="notes" class="form-label">ملاحظات (اختياري)</label>
                <textarea class="form-control" id="notes" name="notes" rows="4"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> حفظ المقاول
            </button>
        </form>
    </div>
</div>
{% endblock %}
