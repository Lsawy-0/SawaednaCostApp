{% extends "layouts/base.html" %}

{% block title %}تعديل الدفعة - {{ payment.id }}{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1>
        تعديل الدفعة للمستخلص <a href="{{ url_for('invoice.show_invoice', invoice_id=payment.invoice_id) }}">{{ payment.invoice.invoice_number }}</a>
    </h1>
    <a href="{{ url_for('invoice.show_invoice', invoice_id=payment.invoice_id) }}" class="btn btn-secondary">
        <i class="fas fa-arrow-right me-1"></i> العودة للمستخلص
    </a>
</div>

<div class="card">
    <div class="card-header bg-primary text-white">
        <h3 class="mb-0">بيانات الدفعة</h3>
    </div>
    <div class="card-body">
        <form method="POST" action="{{ url_for('invoice.edit_payment', payment_id=payment.id) }}">
            <div class="mb-3">
                <label for="amount" class="form-label">المبلغ</label>
                <input type="number" step="0.01" class="form-control" id="amount" name="amount" value="{{ payment.amount }}" required>
            </div>
            <div class="mb-3">
                <label for="payment_date" class="form-label">تاريخ الدفعة</label>
                <input type="date" class="form-control" id="payment_date" name="payment_date" value="{{ payment.payment_date.strftime('%Y-%m-%d') }}" required>
            </div>
            <div class="mb-3">
                <label for="description" class="form-label">الوصف (اختياري)</label>
                <textarea class="form-control" id="description" name="description" rows="3">{{ payment.description or '' }}</textarea>
            </div>
            
            <!-- START: THE FIX - Adding the dropdown to edit the linked item -->
            <div class="mb-3">
                <label for="invoice_item_id" class="form-label">ربط الدفعة ببند (اختياري)</label>
                <select name="invoice_item_id" id="invoice_item_id" class="form-select">
                    <option value="">-- دفعة عامة على إجمالي المستخلص --</option>
                    {% for inv_item in invoice.items %}
                        <option value="{{ inv_item.id }}" {% if payment.invoice_item_id == inv_item.id %}selected{% endif %}>
                            {{ inv_item.description | truncate(80, True) }}
                        </option>
                    {% endfor %}
                </select>
            </div>
            <!-- END: THE FIX -->

            <button type="submit" class="btn btn-primary">
                <i class="fas fa-save me-1"></i> حفظ التعديلات
            </button>
        </form>
    </div>
</div>
{% endblock %}
